                <li class="nav-item">
                    <a href="menu.html" class="nav-link active">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="cart.html" class="nav-link">Cart</a>
                </li>
                <li class="nav-item">
                    <a href="orders.html" class="nav-link">My Orders</a>
                </li>

                <li class="nav-item">
                    <a href="signup.html" class="nav-link">Sign Up</a>
                </li>

                </li>
                <li class="nav-item">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                        <span class="theme-icon">‚òÄÔ∏è</span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="header">
            <h1>Our Menu</h1>
            <p>Browse our delicious offerings</p>
        </div>
        
        <main>
            <!-- Search and Filters -->
            <div class="menu-controls">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search for food items..." class="search-input">
                </div>
                
                <div class="filters-container">
                    <div class="filter-group">
                        <label>Type:</label>
                        <select id="vegFilter" class="filter-select">
                            <option value="all">All</option>
                            <option value="veg">Vegetarian</option>
                            <option value="nonveg">Non-Vegetarian</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Category:</label>
                        <select id="categoryFilter" class="filter-select">
                            <option value="all">All Categories</option>
                            <option value="Indian Veg">Indian Veg</option>
                            <option value="Indian Non-Veg">Indian Non-Veg</option>
                            <option value="Snacks & Street Food">Snacks & Street Food</option>
                            <option value="Junk Food">Junk Food</option>
                            <option value="Sweets">Sweets</option>
                            <option value="Beverages">Beverages</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Stock:</label>
                        <select id="stockFilter" class="filter-select">
                            <option value="all">All</option>
                            <option value="available">Available Only</option>
                            <option value="outofstock">Out of Stock</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Sort By:</label>
                        <select id="sortOrder" class="filter-select">
                            <option value="name">Name: A-Z</option>
                            <option value="price-low">Price: Low to High</option>
                            <option value="price-high">Price: High to Low</option>
                            <option value="availability">Availability</option>
                        </select>
                    </div>
                </div>
            </div>
            
            <div class="menu-items" id="menuItemsContainer">
                <!-- Menu items will be loaded here dynamically -->
            </div>
        </main>
        
        <div class="footer">
            <p>&copy; 2025 Smart Canteen System. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        // Initialize Supabase client
        document.addEventListener('DOMContentLoaded', function() {
            // Check if Supabase is loaded
            if (typeof supabase !== 'undefined') {
                // Create Supabase client
                const SUPABASE_URL = 'https://nbkftwsrsnvyaxolnqvt.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5ia2Z0d3Nyc252eWF4b2xucXZ0Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU3ODMxMDAsImV4cCI6MjA4MTM1OTEwMH0.sxkl4I37z3904WfK0DWgV0gkF1BmJMzdL-vGsUuWN9Q';

                console.log('Supabase CDN not loaded');
            }

        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.querySelector('.theme-icon');
            const body = document.body;
            
            // Check for saved theme preference or respect OS preference
            const savedTheme = localStorage.getItem('theme');
            const osPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = savedTheme || (osPrefersDark ? 'dark' : 'light');
            
            // Apply theme
            body.setAttribute('data-theme', initialTheme);
            themeIcon.textContent = initialTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            
            // Toggle theme function
            themeToggle.addEventListener('click', function() {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                body.setAttribute('data-theme', newTheme);
                themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
    <script src="js/menu.js"></script>
</body>
