<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Canteen - Sign Up</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="index.html" class="navbar-brand">Smart Canteen</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="menu.html" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="cart.html" class="nav-link">Cart</a>
                </li>
                <li class="nav-item">
                    <a href="orders.html" class="nav-link">My Orders</a>
                </li>

                <li class="nav-item">
                    <a href="signup.html" class="nav-link active">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a href="login.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                        <span class="theme-icon">‚òÄÔ∏è</span>
                    </button>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container">
        <div class="header">
            <h1>Smart Canteen</h1>
            <p>Join us today for a better dining experience</p>
        </div>
        
        <main>
            <div class="form-container">
                <h2>Create New Account</h2>
                <div class="form-group">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button id="signupButton">Sign Up</button>
                <p>Already have an account? <a href="index.html">Login here</a></p>
            </div>
        </main>
        
        <div class="footer">
            <p>&copy; 2025 Smart Canteen System. All rights reserved.</p>
        </div>
    </div>
    
    <script>
        // Theme toggle functionality
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.getElementById('theme-toggle');
            const themeIcon = document.querySelector('.theme-icon');
            const body = document.body;
            
            // Check for saved theme preference or respect OS preference
            const savedTheme = localStorage.getItem('theme');
            const osPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const initialTheme = savedTheme || (osPrefersDark ? 'dark' : 'light');
            
            // Apply theme
            body.setAttribute('data-theme', initialTheme);
            themeIcon.textContent = initialTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            
            // Toggle theme function
            themeToggle.addEventListener('click', function() {
                const currentTheme = body.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                body.setAttribute('data-theme', newTheme);
                themeIcon.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
                localStorage.setItem('theme', newTheme);
            });
        });
    </script>
    <script src="js/auth.js"></script>
</body>
</html>
